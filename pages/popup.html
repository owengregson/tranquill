<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<link
			rel="stylesheet"
			href="../assets/fonts/fontawesome/css/fontawesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="../assets/fonts/fontawesome/css/solid.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<title>Main Menu</title>
	</head>
	<body>
		<div class="container popup">
			<div class="logo-container">
				<img
					src="../assets/images/icon_512x.png"
					alt="blue feather icon"
					class="logo"
				/>
				<span class="logo-text">tranquill</span>
			</div>
			<div class="ui-controls">
				<div class="input-container">
					<label for="text-input" class="input-label"
						>Text Queue</label
					>
					<textarea
						id="text-input"
						class="input-field"
						placeholder="Enter text here..."
					></textarea>
					<button class="small-button save-button">
						<i class="fa fa-check"></i>
					</button>
				</div>
				<div class="button-container">
					<button class="button start-button">
						<i class="fa fa-play"></i>
					</button>
					<button class="button stop-button">
						<i class="fa fa-stop"></i>
					</button>
					<button class="small-button reset-button">
						<i class="fa fa-undo"></i>
					</button>
				</div>
			</div>
			<div class="guide-container">
				<a href="#" class="guide-link">Usage Guide</a>
			</div>
		</div>
	</body>
	<script src="../js/popup.js"></script>
</html>
